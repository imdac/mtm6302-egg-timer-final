<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="alarm" class="display-1 fw-bold animate__tada animate__infinite animate__animated">Alarm!</h1>
  <div id="timer" class="font-monospace fs-2 text-center my-4">00</div>
  <form id="form">
    
    <label class="form-label">Seconds</label>
    <input id="seconds" type="number" class="form-control mb-3" min="0" max="120" value="0">

    <button class="btn btn-primary me-3">Start Timer</button>
    <button id="clear" class="btn btn-secondary">Clear Timer</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
